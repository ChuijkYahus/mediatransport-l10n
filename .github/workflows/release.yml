name: Release

on:
  workflow_dispatch:
    inputs:
      publish_github:
        description: Publish to GitHub
        type: boolean
        default: true
      publish_curseforge:
        description: Publish to CurseForge
        type: boolean
        default: true
      publish_modrinth:
        description: Publish to Modrinth
        type: boolean
        default: true
      publish_hexdoc:
        description: Publish hexdoc book
        type: boolean
        default: true
      dry_run:
        description: Perform a dry run
        type: boolean
        default: false

env:
  PYPI_PACKAGE: hexdoc-mediatransport

jobs:
  build:
    uses: ./.github/workflows/build.yml
    permissions:
      contents: write
      pages: read
    with:
      mod_release: ${{ inputs.publish_curseforge || inputs.publish_modrinth || inputs.publish_github }}
      hexdoc_release: ${{ inputs.publish_hexdoc }}
      dry_run: ${{ inputs.dry_run }}

  publish-mod:
    needs: build
    if: inputs.publish_curseforge || inputs.publish_modrinth || inputs.publish_github
    runs-on: ubuntu-latest
    environment:
      name: curseforge-modrinth
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          path: mediatransport
      - name: Clone Figura
        uses: actions/checkout@v4
        with:
          repository: penguinencounter/Figura
          filter: tree:0
          fetch-depth: 0
          ref: maven-server-common
          path: figura

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Build Figura
        env:
          RELEASE: true
        run: pushd figura && ./gradlew publishToMavenLocal --build-cache; popd

      - name: Build mod
        env:
          RELEASE: true
        run: pushd mediatransport && ./gradlew build; popd

      # do this first so we fail if we've already published this version
      # because CurseForge and Modrinth apparently don't care!
      - name: Publish to GitHub
        if: inputs.publish_github
        env:
          RELEASE: true
          DRY_RUN: ${{ inputs.dry_run && 'true' || '' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pushd mediatransport && ./gradlew publishGithub; popd

      - name: Publish to CurseForge
        if: inputs.publish_curseforge
        env:
          RELEASE: true
          DRY_RUN: ${{ inputs.dry_run && 'true' || '' }}
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
        run: pushd mediatransport && ./gradlew publishCurseforge; popd

      - name: Publish to Modrinth
        if: inputs.publish_modrinth
        env:
          RELEASE: true
          DRY_RUN: ${{ inputs.dry_run && 'true' || '' }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
        run: pushd mediatransport && ./gradlew publishModrinth; popd

      - name: Upload dry run artifact
        if: inputs.dry_run
        uses: actions/upload-artifact@v4
        with:
          name: dry-run
          path: '*/build/publishMods'
          if-no-files-found: error

  publish-pypi:
    needs: build
    if: inputs.publish_hexdoc && !inputs.dry_run
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/${{ env.PYPI_PACKAGE }}
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: hexdoc-build
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
